<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>笔记列表</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background-color: hsl(210, 40%, 98%);
      margin: 0;
      padding: 0;
      color: #111827;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .pdf-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .pdf-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .pdf-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .pdf-item h3 {
      margin-bottom: 10px;
    }
    .pdf-item a {
      display: inline-block;
      margin: 5px;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      color: white;
      background: #2563eb;
      transition: background 0.2s;
    }
    .pdf-item a.download {
      background: #059669;
    }
    .pdf-item a:hover {
      background: #1e40af;
    }
    .pdf-item a.download:hover {
      background: #047857;
    }
    footer {
      text-align: center;
      margin: 30px;
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header id="catTitle"></header>

  <main>
    <div class="pdf-list" id="pdfList"></div>
  </main>

  <footer>
    <a href="index.html">⬅ 返回主页</a>
  </footer>

  <script>
    // ✅ 读取分类参数
    const params = new URLSearchParams(location.search);
    const catId = params.get("id");
    const catName = params.get("name");
    document.getElementById("catTitle").textContent = catName || "笔记";

    // ✅ 分类配置
    const categoryConfigs = {
      class: {
        password: null,
        pdfs: [
          { name: "数学分析(III)", file: "pdfs/class/数学分析(III).pdf" },
          { name: "抽象代数", file: "pdfs/class/抽象代数.pdf" },
          { name: "复变函数", file: "pdfs/class/复变函数.pdf" },
          { name: "实变函数", file: "pdfs/class/实变函数.pdf" },
          { name: "普通物理(II)", file: "pdfs/class/普通物理(II).pdf" }
        ]
      },
      tutoring: {
        password: "abc123",
        pdfs: [
          { name: "10月18日", file: "pdfs/tutoring/10月18日.pdf" },
        ]
      },
      misc: {
        password: null,
        pdfs: [
        ]
      }
    };

    const catConfig = categoryConfigs[catId];
    const listContainer = document.getElementById("pdfList");

    if (!catConfig) {
      listContainer.innerHTML = "<p>未找到此分类。</p>";
    } else {
      // 检查密码（如果有）
      if (catConfig.password) {
        const hasAccess = localStorage.getItem(`access_${catId}`) === "true";
        if (!hasAccess) {
          alert("您没有访问权限，请返回主页。");
          location.href = "index.html";
        }
      }

      // 渲染笔记列表
      catConfig.pdfs.forEach(pdf => {
        const div = document.createElement("div");
        div.className = "pdf-item";
        div.innerHTML = `
          <h3>${pdf.name}</h3>
          <a href="viewer.html?file=${encodeURIComponent(pdf.file)}&name=${encodeURIComponent(pdf.name)}" target="_blank">Preview</a>
          <a href="${pdf.file}" download class="download">Download</a>
        `;
        listContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
